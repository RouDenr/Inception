version: '3.3'

services:
  nginx:
    container_name  : nginx
    image           : nginx:${TITLE}
    build           : requirements/nginx/
    ports           :
      - "443:443"
    # volumes:
    #   - website:srcs/requirements/nginx/tools/
    restart: always

  wordpress:
    container_name: wordpress
    image: wordpress:${TITLE}
    build           : requirements/nginx/
    
    restart: always


