version: '3.3'


networks:
  network:
    # name: net

volumes:
  website:
    driver_opts:
      type: staticws
      device: /${HOME}/web
      o: bind
  database:
    driver_opts:
      type: none
      device: ${HOME}/db
      o: bind


# ! NGINX
services:
  nginx:
    depends_on:
      - wordpress
    container_name  : nginx
    image           : nginx:${TITLE}
    build           : requirements/nginx/
    ports           :
      - "443:443"
    volumes:
      - website:/var/www/wordpress
    networks:
      - network
    restart: always

# ! WordPress
  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    image: wordpress:${TITLE}
    build:
      context: requirements/wordpress/
      args:
      - MYSQL_DB_NAME=${MYSQL_DB_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASS=${MYSQL_PASS}
      - DB_HOST=mariadb:3306=value
    networks:
      - network
    environment:
      DOMAIN_NAME : ${DOMAIN_NAME}
      TITLE : ${TITLE}
      WP_ADMIN_USER : ${WP_ADMIN_USER}
      WP_ADMIN_PASS : ${WP_ADMIN_PASS}
      WP_ADMIN_MAIL : ${WP_ADMIN_MAIL}
      WP_USER : ${WP_USER}
      WP_PASS : ${WP_PASS}
    volumes:
      - website:/var/www/wordpress
    restart: always

# ! MARIADB
  mariadb:
    container_name: mariadb
    image: mariadb:${TITLE}
    build:
      context: requirements/mariadb/
      args:
      - TITLE=${TITLE}
      - MYSQL_DB_NAME=${MYSQL_DB_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASS=${MYSQL_PASS}
      - MYSQL_ROOT_PASS=${MYSQL_ROOT_PASS}
    networks:
      - network
    volumes:
      - database:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - TITLE=${TITLE}
      - MYSQL_DB_NAME=${MYSQL_DB_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASS=${MYSQL_PASS}
      - MYSQL_ROOT_PASS=${MYSQL_ROOT_PASS}
    restart: always

# ! REDIS
  redis:
    depends_on:
      - wordpress
    container_name: redis
    image: redis:${TITLE}
    build:
      context: requirements/bonus/redis/
    networks:
      - network
    restart: always

# ! ADMINER
  adminer:
    depends_on:
      - mariadb
    container_name: adminer
    image: adminer:${TITLE}
    build: requirements/bonus/adminer/
    environment:
      - ADMINER_DEFAULT_SERVER=${MYSQL_DB_NAME}
    ports:
      - 8080:8080
    networks:
      - network
    restart: always

# ! STATIC WEBSITE
  static-site:
    container_name: static-site
    image: static-site:${TITLE}
    build: requirements/bonus/static-site
    ports:
      - 420:80
    restart: always

## FTP-SERVER ##
  ftp-server:
    container_name: ftp-server
    image: ftp-server:${TITLE}
    depends_on:
      - wordpress
    build:
      context: requirements/bonus/ftp-server/
      args:
      - FTP_USER=${WP_ADMIN_USER}
    restart: always
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    networks:
      - network
    volumes:
      - website:/home/${WP_ADMIN_USER}/
    environment:
      - FTP_USER=${FTP_ADMIN_USER}
      - FTP_PASS=${FTP_ADMIN_PASSWORD}
      - PASV_ADDRESS=0.0.0.0
      - PASV_MIN=21100
      - PASV_MAX=21110
