version: '3.3'


networks:
  network:
    # name: net

volumes:
  website:
    driver_opts:
      type: staticws
      device: /var/www/html
      o: bind


services:
  nginx:
    depends_on:
      - wordpress
    container_name  : nginx
    image           : nginx:${TITLE}
    build           : requirements/nginx/
    ports           :
      - "443:443"
    volumes:
      - website:/var/www/html
    networks:
      - network
    restart: always

  wordpress:
    # depends_on:
      # - mariadb
    container_name: wordpress
    image: wordpress:${TITLE}
    build:
      context: requirements/wordpress/
    networks:
      - network
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - TITLE=${TITLE}
      - WD_DB_NAME=${MYSQL_DB_NAME}
      - WD_DB_USER=${MYSQL_USER}
      - WD_DB_PASS=${MYSQL_PASS}
      - WD_DB_HOST=${DB_HOST}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASS=${WP_ADMIN_PASS}
      - WP_ADMIN_MAIL=${WP_ADMIN_MAIL}
      - WP_USER=${WP_USER}
      - WP_PASS=${WP_PASS}
    volumes:
      - website:/var/www/html
      # - website:/tools/

    restart: always
